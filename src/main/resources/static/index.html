<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<script src="/lib/vue.global.js"></script>
	<script src="/lib/vue-router.global.js"></script>
	<script src="/lib/vuex.global.js"></script>
	<style>
		body {
			margin: 0;
		}

		html,
		body,
		#app {
			height: 100%;
		}

		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		main {
			position: absolute;
			bottom: 0;
			right: 0;
			z-index: 1;
			height: 100%;
			width: calc(100% - 300px) !important;
			border: 1px solid #24649f;
			background-color: aliceblue;
			overflow-y: auto;
		}

		section {
			height: 100%;
			position: relative;
		}

		aside {
			z-index: 2;
			position: absolute;
			bottom: 0;
			left: 0;
			width: 300px;
			border: 1px solid #24649f;
			height: 100%;
			border-right: 0;
		}

		ul {
			padding: 0;
			margin: 0;
		}

		li {
			list-style-type: none;
			padding-left: 10px;
			line-height: 42px;
			white-space: nowrap;
		}

		li:hover {
			background: #efecec;
		}

		a:link {
			color: rgb(0, 81, 202);
			text-decoration: none;
		}

		/* 未访问的链接 */
		a:visited {
			color: rgb(0, 81, 202);
			text-decoration: line-through;
		}

		/* 已访问的链接 */

		@media(max-width:768px) {
			aside {
				width: 100%;
				background: #f4f4f5;
				border-right: 1px solid #24649f;

			}

			main {
				width: 100% !important;
			}

			.z-index-top {
				z-index: 3;
			}

			[v-cloak] {
				display: none;
			}
		}

		.nav-head {
			height: 40px;
			background-color: azure;
			line-height: 40px;
			padding: 0 10px;
			border-bottom: 1px solid #a7a7a7;
		}

		.padding-10 {
			padding: 10px;
		}

		.float-right {
			float: right;
		}

		.padding-right-10 {
			padding-right: 10px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<router-view></router-view>
	</div>
</body>
<script type="module">
	const routes = [
		{
			path: '/', redirect:"message", component: () => import('./view/index.js'),
			children: [
				{
					path: "/message", name: "message", component: () => import('./view/message.js')
				},
				{
					path: "/member", name: "member", component: () => import('./view/member.js')
				},
				{
					path: "/group", name: "group", component: () => import('./view/group.js')
				},
				{
					path: "/me", name: "me", component: () => import('./view/me.js')
				}
			]
		},
		{
			path: "/login", name: "login", component: () => import('./view/login.js')
		},
		{
			path: "/register", name: "register", component: () => import('./view/register.js')
		}
	]

	const router = VueRouter.createRouter({
		history: VueRouter.createWebHashHistory(),
		routes,
	})

	const app = Vue.createApp({})

	let store = Vuex.createStore({
		state: {
			member:null,
			socketLocal: null,
			socketGroup: null,
			socketMember: null,
		}
	})

	router.afterEach((to) => {
	
	})

	app.use(router)
	app.use(store)
	app.mount('#app')
</script>

</html>
